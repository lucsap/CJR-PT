<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="">
        <div class="cabecalho">
            <h2>Cadastro</h2>
        </div>
        <div class="">
            <form action="">
                <label for="email" class="Llabel">Email: </label>
                <input id="email" type="email" class="Linput" required/>

                <label for="name" class="Llabel">Nome: </label>
                <input id="name" type="text" class="Linput"/>

                <label for="sname" class="Llabel">Sobrenome: </label>
                <input id="sname" type="text"/><br>

                <label for="pass" class="Llabel">Digite a senha: </label>
                <input id="pass" type="password"/>

                <label for="rpass" class="Llabel">Repita a senha: </label>
                <input id="rpass" type="password"/><br><br>

                <label for="date" class="Llabel">Coloque a data de nascimento: </label>
                <input id="date" type="date"/>

                <label for="file" class="Llabel">Envie uma foto para o perfil: </label>
                <input id="file" type="file"/><br><br>

                <label for="termos" class="Llabel">Aceito os termos e condições: </label>
                <input id="termos" type="checkbox"/><br>

                <label for="att" class="Llabel">Receber atualizações por email: </label>
                <input id="att" type="checkbox"/><br>

                <label for="idade" class="Llabel">Declaro ser maior de idade: </label>
                <input id="idade" type="radio"/><br>

                <label for="Volume" class="Llabel">Volume para as músicas: </label>
                <input id="Volume" type="range"/><br>

                <input id="enviar" type="submit" class="botao"/>
            </form>
        </div>
    </div>
</body>
</html>
